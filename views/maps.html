<div style="width: 100%; float:left; height: 100%" ng-controller="MapCtrl as vm">
      <b>Origin </b>
      <select ng-model="origin" ng-init="origin='toronto'">
        <option value="toronto">Toronto</option>
        <option value="ottawa">Ottawa</option>
        <option value="montreal">Montreal</option>
      </select>

      <b>Destionation </b>
      <select ng-model="destination" ng-init="destination='ottawa'">
        <option value="toronto">Toronto</option>
        <option value="ottawa">Ottawa</option>
        <option value="montreal">Montreal</option>
      </select>

      <ng-map zoom="14" id="my-map" center="37.7699298, -122.4469157" style="height:100%" on-click="vm.logLatLng()"  on-rightclick="vm.placeMarker()">
        <directions 
          draggable="true"
          panel="directions-panel"
          travel-mode="DRIVING"
          waypoints="{{vm.wayPoints}}"
          origin="{{origin}}"
          destination="{{destination}}">
        </directions>
      </ng-map> 
      Directions path length:
        {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
    </div>
